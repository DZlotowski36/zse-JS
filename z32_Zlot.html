<html>
<head>
<script type="text/javascript">
            function wierzowiec(piętra_k, wysokosc_k, rok_k){
                this.piętra=piętra_k;
                this.wysokosc=wysokosc_k;
                this.rok=rok_k;
            }
            wierzowiec.prototype.wypisz = function(){
                alert(this.piętra+' '+this.wysokosc+' '+this.rok);
            };
            var budynek1 = new wierzowiec("17", "90m", "1965");
            var budynek2 = new wierzowiec("14", "75m", "1967");
            budynek1.wypisz();
            budynek2.wypisz();

        </script>

</head>
<body>
  <body bgcolor=#7287d6>
        <br><br>
        Programowanie obiektowe. <br><br>
        Obiekt to wierzowiec<br>
        wysokosc:<br>
        pietra<br>
        rok<br>
</body>
</html>
