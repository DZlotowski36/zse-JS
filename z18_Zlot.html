<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Użycie funkcji</title>
</head>
<body>
<body bgcolor=#7287d6>
<div style="color:navy;font-size:50px;">
<script language="JavaScript">
var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));
function suma_zło(a, b) {
return a + b;
}
function roznica_zło(a, b) {
return a - b;
}
function iloczyn_zło(a, b) {
return a * b;
}
function potega_zło(a, b) {
return Math.pow(a, b);
}
function modulo_zło(a, b) {
return a % b;
}
document.write("suma="+suma_zło(a,b)+"<br>");
document.write("różnica="+roznica_zło(a,b)+"<br>");
document.write("iloczyn="+iloczyn_zło(a,b)+"<br>");
document.write("potęga="+potega_zło(a,b)+"<br>");
document.write("modulo="+modulo_zło(a,b)+"<br>");
</script>
</div>
</body>
</html>
