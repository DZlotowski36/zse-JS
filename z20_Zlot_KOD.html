<script type="text/javascript">
function AB_zło() {
let aX_zło = parseFloat(document.getElementById('aX').value);
let aY_zło = parseFloat(document.getElementById('aY').value);
let bX_zło = parseFloat(document.getElementById('bX').value);
let bY_zło = parseFloat(document.getElementById('bY').value);
document.getElementById("odpowiedz").innerHTML = "AB= "
+ (Math.sqrt((aX_zło - bX_zło) ** 2 + (aY_zło - bY_zło) ** 2)).toFixed(2);
}
function BC_zło() {
let bX_zło = parseFloat(document.getElementById('bX').value);
let bY_zło = parseFloat(document.getElementById('bY').value);
let cX_zło = parseFloat(document.getElementById('cX').value);
let cY_zło = parseFloat(document.getElementById('cY').value);
document.getElementById("odpowiedz").innerHTML = "BC= "
+ (Math.sqrt((bX_zło - cX_zło) ** 2 + (cY_zło - cY_zło) ** 2)).toFixed(2);
}
function AC_zło() {
let aX_zło = parseFloat(document.getElementById('bX').value);
let aY_zło = parseFloat(document.getElementById('bY').value);
let cX_zło = parseFloat(document.getElementById('cX').value);
let cY_zło = parseFloat(document.getElementById('cY').value);
document.getElementById("odpowiedz").innerHTML = "AC= "
+ (Math.sqrt((aX_zło - cX_zło) ** 2 + (aY_zło - cY_zło) ** 2)).toFixed(2);
}
</script>
