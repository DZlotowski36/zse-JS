<!DOCTYPE html>

<title>Szkielet zaliczeniowy JavaScript</title>

<style>
:root{
    --bg1:#1e3a8a;
    --bg2:#2563eb;
    --btn1:#3b82f6;
    --btn2:#60a5fa;
    --hr:#2f2f2f;
}

body{
    font-family:Segoe UI, system-ui;
    background:linear-gradient(135deg,var(--bg1),var(--bg2));
    color:white;
    margin:0;
    padding:2rem;
}

h1{
    text-align:center;
    font-size:2.2rem;
    margin-bottom:2rem;
    color:#bfdbfe;
}

form{
    max-width:1200px;
    margin:auto;
}

.buttons-container{
    display:flex;
    flex-wrap:wrap;
    gap:12px;
    justify-content:center;
    background:rgba(255,255,255,0.1);
    padding:20px;
    border-radius:14px;
}

.btn{
    background:linear-gradient(145deg,var(--btn1),var(--btn2));
    border:none;
    border-radius:8px;
    padding:12px 20px;
    color:white;
    font-weight:600;
    cursor:pointer;
    min-width:230px;
    transition:.3s;
}

.btn:hover{
    transform:translateY(-2px);
    background:linear-gradient(145deg,var(--btn2),var(--btn1));
}

hr{
    width:100%;
    border:none;
    height:3px;
    background:var(--hr);
    margin:16px 0;
    opacity:0.8;
}

.close{
    margin-top:25px;
    background:#1e40af;
}
</style>

<script>
function WinOpen(n){
    window.open(
        "zadanie"+n+"_Zlotowski.html",
        "zadanie"+n,
        "toolbar=no,directories=no,menubar=no,height=600,width=800,top=200,left=200"
    );
}

function WinOpenKOD(n){
    window.open(
        "zadanie"+n+"_Zlotowski_KOD.html",
        "zadanie"+n+"KOD",
        "toolbar=no,directories=no,menubar=no,height=600,width=800,top=200,left=200"
    );
}

function okno_zamknij(){
    window.close();
}
</script>
