<script language="JavaScript">
var m_Zło=prompt("zmienna m: ","");

var drugi= m * (m + 1);
document.write("1/" + m + " = 1/" + pierwszy + " + 1/" + drugi);
function okno_zamknij() 
{
window.close()
}
</script>
</div>
<input type="button" value="zamknij okno" onclick="okno_zamknij()">
</body>
